name: campus_crush
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.32.0
  firebase_auth: ^4.10.0
  cloud_firestore: any
  firebase_storage: ^11.2.6
  image_picker: ^1.1.2
  provider: ^6.0.5
  rxdart: ^0.27.7
  intl: ^0.19.0
  firebase_messaging: ^14.9.4
  firebase_app_check: ^0.2.2+7
  geolocator: ^11.0.0
  image: ^4.1.3
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.4.0
  flutter_staggered_animations: ^1.1.1
  dotted_border: ^2.0.0+3
  audioplayers: ^5.2.1
  flutter_cache_manager: ^3.3.1
  # flutter_local_notifications: ^14.1.5  # Temporarily disabled due to compilation issues
  http: ^1.1.0  # For downloading profile pictures

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/ # Keep this if you have other general assets
    - assets/images/
    - assets/icons/
    - assets/defaultpfp.png # Default profile picture
    - fonts/NudMotoya.ttf # NudMotoya font file

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
  
  fonts:
    - family: NudMotoya
      fonts:
        - asset: fonts/NudMotoya.ttf
